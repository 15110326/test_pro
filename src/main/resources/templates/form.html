<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>


	<div class="container">
		<h3 class="text-center">
			<strong>THÊM TÀI KHOẢN MỚI</strong>
		</h3>
		<br></br>
		<form action="#" th:action="@{/admin/save}" th:object="${account}"
			method="POST" novalidate="novalidate">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label>Username</label> <input type="text" class="form-control"
					th:field="*{username}" th:errorclass="field-error" /> <em
					th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></em>
			</div>
			<div class="form-group">
				<label>Password</label> <input type="text" class="form-control"
					th:field="*{password}" th:errorclass="field-error" /> <em
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></em>
			</div>
			<div class="form-group">
				<label>Email</label> <input type="email" class="form-control"
					th:field="*{email}" />
			</div>
			<div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
	<br></br>
	<br></br>

</body>
</html>
