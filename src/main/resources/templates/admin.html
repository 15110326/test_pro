<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	<div class="container">
		<h3 class="text-center">
			<strong>QUẢN LÝ DANH SÁCH TÀI KHOẢN</strong>
		</h3>
		<br></br>

		<div class="container">
			<a th:href="@{/admin/create}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> Add new account
			</a> <br></br> <br></br> <br></br>
		</div>

		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${success}"></span>
		</div>

		<th:block th:unless="${#lists.isEmpty(accounts)}">
			<div class="table-responsive">
				<table class="table table-striped table-bordered text-left">
					<thead>
						<tr>
							<th><strong>ID </strong></th>
							<th>Username</th>
							<th>Password</th>
							<th>Email</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="account,iterStat : ${accounts}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${account.username}"></td>
							<td th:text="${account.password}"></td>
							<td th:text="${account.email}"></td>
							<td><a th:href="@{/account/{id}/edit(id=${account.id})}"><span
									class="glyphicon glyphicon-pencil" data-toggle="modal"
									data-target=".modal"></span></a></td>
							<td><a th:href="@{/account/{id}/delete(id=${account.id})}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>
	<br></br>
	<br></br>
	<div th:replace="layout :: footer"></div>
</body>
</html>
